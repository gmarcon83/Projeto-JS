<!DOCTYPE html>
<html lang="pt-BR">
<!-- Gabriela Padilha Calhau, Giovanni Marcon, Mahorni Maia  -->

<head>
    <!--▲▼▲▼▲▼▲▼ Icone site ▲▼▲▼▲▼▲▼-->
    <link rel="shortcut icon" href="img/gmg-mini-logo.png" type="image/x-icon" />

    <!-- ▲▼▲▼▲▼▲▼ Meta tags ▲▼▲▼▲▼▲▼ -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="Author" content="Gabriela Padilha Calhau, Giovanni Marcon, Mahorni Maia">
    <meta content="GMG Soluções - Soluções digitais personalizadas." name="description">
    <meta name="keywords" content="GMG, GMG soluções digitais, layout, sites, sistemas web, soluções web, Web Design">

    <title>GMG - Calculadora</title>

    <!-- ▲▼▲▼▲▼▲▼ CSS ▲▼▲▼▲▼▲▼ -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/sanitize-full.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/calculadora.css'>

    <!-- ▲▼▲▼▲▼▲▼ Link Fonts Awesome ▲▼▲▼▲▼▲▼ -->

    <!-- ▲▼▲▼▲▼▲▼ Scripts ▲▼▲▼▲▼▲▼ -->
    <script src="js/calculadora.js"></script>
    <script src="js/coresefonte.js"></script>

</head>

<body id="body" class="cores-dia">
    <div id="tamanho-fonte" class="fonte-normal">
        <header>
            <div id="header-conteudo">
                <img src="img/gmg-logo.png" alt="Logomarca GMG">
                <div>
                    <button onclick="trocarTema()">Trocar Cor</button>
                    <button onclick="trocarFonte()">Trocar Fonte</button>
                </div>
            </div>
        </header>
        <main>
            <div id="calculadoras">
                <div id="calculadora-normal">
                    <div class="calc-cient " id="cndisplay">125+39</div>
                    <div onclick="power('padrao')" class="calc-cient calc-btn" id="cnpower"><i
                            class="fas fa-power-off"></i></div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnabre">(</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnfecha">)</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnapaga">←</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnlimpar">CE</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn0">0</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn1">1</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn2">2</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn3">3</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn4">4</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn5">5</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn6">6</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn7">7</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn8">8</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cn9">9</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cnponto">.</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-principal" id="cnigual">=</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnmais">+</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnmenos">-</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cnmult">x</div>
                    <div onclick="botao(this)" class="calc-cient calc-btn calc-outros" id="cndivd">÷</div>
                </div>
                <div id="calculadora-cientifica">
                    <div class="cacl-cient" id="ccdisplay">125+39</div>
                    <div onclick="power('cientifica')" class="cacl-cient calc-btn" id="ccpower"><i
                            class="fas fa-power-off"></i></div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccabre">(</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccfecha">)</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccapaga">←</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="cclimpar">CE</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc0">0</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc1">1</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc2">2</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc3">3</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc4">4</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc5">5</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc6">6</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc7">7</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc8">8</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="cc9">9</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="ccponto">.</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-principal" id="ccigual">=</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccmais">+</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccmenos">-</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccmult">x</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccdivd">÷</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccpi">π</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccraiz"><i
                            class="fas fa-square-root-alt"></i></div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="ccquad">x²</div>
                    <div onclick="botao(this)" class="cacl-cient calc-btn calc-outros" id="cccubo">x³</div>
                </div>
            </div>
        </main>
        <footer>
            <small>GMG Soluções Digitais© - 2021</small>
        </footer>
    </div>
</body>

</html>
